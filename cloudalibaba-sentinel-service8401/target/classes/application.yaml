server:
  port: 8401
spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    compatibility-verifier:
      enabled: false
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
      web-context-unify: false
      # controller方法和service不认为同个根链路